<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Translator - Diagnostics Dashboard</title>
    <link rel="stylesheet" href="css/diagnostics.css">
</head>
<body>
    <div class="container">
        <h1>📊 Diagnostics Dashboard</h1>
        
        <div class="header-info">
            <div>System Status: <span id="system-status" class="status-good">Operational</span></div>
            <div><a href="/" class="back-link">← Back to Home</a></div>
        </div>
        
        <div class="control-group">
            <div class="button-grid">
                <button id="refresh-btn" class="primary-btn">🔄 Refresh Data</button>
                <button id="test-api-btn" class="secondary-btn">🧪 Test API</button>
                <button id="export-btn" class="success-btn">📥 Export Data</button>
                <button id="auto-refresh-btn" class="toggle-btn">⏰ Auto-refresh: OFF</button>
            </div>
        </div>
        
        <div class="status" id="status">Loading diagnostics data...</div>
        
        <div id="error-container"></div>
        <div id="debug-container"></div>
        
        <div id="metrics-container" class="metrics-container">
            <!-- Metrics cards will be populated here -->
        </div>
        
        <div class="last-updated" id="last-updated">
            <!-- Last updated time will appear here -->
        </div>
    </div>

    <script src="js/diagnostics.js" defer></script>
</body>
</html>
