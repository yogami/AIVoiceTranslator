<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Diagnostics - AIVoiceTranslator</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2ecc71;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #f5f8fa;
            --card-bg: white;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .header a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        button:hover:not(:disabled) {
            background-color: var(--primary-dark);
        }
        
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }
        
        .export-btn {
            background-color: var(--secondary-color);
        }
        
        .export-btn:hover:not(:disabled) {
            background-color: #27ae60;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary-color);
        }
        
        .metric-card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric-item:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .metric-value {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1.1rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-good {
            background-color: var(--secondary-color);
        }
        
        .status-warning {
            background-color: var(--warning-color);
        }
        
        .status-error {
            background-color: var(--error-color);
        }
        
        .last-updated {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--error-color);
        }
        
        .loading {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 20px;
        }
        
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Application Diagnostics</h1>
        <div>
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <div class="controls">
        <button id="refresh-btn">üîÑ Refresh Data</button>
        <button id="test-api-btn">üß™ Test API</button>
        <button id="export-btn" class="export-btn">üì• Export Data</button>
        <button id="auto-refresh-btn">‚è∞ Auto-refresh: OFF</button>
    </div>
    
    <div id="error-container"></div>
    <div id="debug-container"></div>
    <div id="loading" class="loading" style="display: none;">Loading diagnostics...</div>
    
    <div id="metrics-container" class="metrics-grid">
        <!-- Metrics will be populated here -->
    </div>
    
    <div id="last-updated" class="last-updated">
        <!-- Last updated time will appear here -->
    </div>
    
    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;
        
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function showDebug(info) {
            const container = document.getElementById('debug-container');
            container.innerHTML = `<div class="debug-info">${JSON.stringify(info, null, 2)}</div>`;
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }
        
        function createMetricCard(title, data) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            
            let html = `<h3>${title}</h3>`;
            
            if (typeof data === 'object' && data !== null) {
                Object.entries(data).forEach(([key, value]) => {
                    if (typeof value === 'object' && value !== null) {
                        return; // Skip complex objects
                    }
                    
                    html += `
                        <div class="metric-item">
                            <span class="metric-label">
                                <span class="status-indicator status-good"></span>
                                ${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}
                            </span>
                            <span class="metric-value">${value}</span>
                        </div>
                    `;
                });
            } else {
                html += `<div class="metric-item">No data available</div>`;
            }
            
            card.innerHTML = html;
            return card;
        }
        
        async function testAPI() {
            showLoading(true);
            showDebug('Testing API connection...');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                showDebug({
                    status: 'API test successful',
                    health: data,
                    timestamp: new Date().toISOString()
                });
            } catch (error) {
                showDebug({
                    status: 'API test failed',
                    error: error.message,
                    timestamp: new Date().toISOString()
                });
            } finally {
                showLoading(false);
            }
        }
        
        async function loadDiagnostics() {
            showLoading(true);
            document.getElementById('error-container').innerHTML = '';
            
            try {
                console.log('Fetching diagnostics from /api/diagnostics');
                const response = await fetch('/api/diagnostics');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Diagnostics data received:', data);
                displayDiagnostics(data);
            } catch (error) {
                console.error('Error loading diagnostics:', error);
                showError(`Failed to load diagnostics: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        function displayDiagnostics(data) {
            const container = document.getElementById('metrics-container');
            container.innerHTML = '';
            
            // Connection metrics
            if (data.connections) {
                const connectionCard = createMetricCard('Connection Status', data.connections);
                container.appendChild(connectionCard);
            }
            
            // Session metrics
            if (data.sessions) {
                const sessionCard = createSessionMetricsCard('Session Quality', data.sessions);
                container.appendChild(sessionCard);
            }
            
            // Translation metrics
            if (data.translations) {
                const translationCard = createTranslationMetricsCard('Translation Performance', data.translations);
                container.appendChild(translationCard);
            }
            
            // Audio metrics
            if (data.audio) {
                const audioCard = createMetricCard('Audio Generation', data.audio);
                container.appendChild(audioCard);
            }
            
            // System metrics
            if (data.system) {
                const systemCard = createMetricCard('System Health', data.system);
                container.appendChild(systemCard);
            }
            
            // Update last updated time
            const lastUpdated = document.getElementById('last-updated');
            const updateTime = new Date(data.lastUpdated).toLocaleString();
            lastUpdated.innerHTML = `Last updated: ${updateTime}`;
        }
        
        function createSessionMetricsCard(title, sessionData) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            card.setAttribute('data-testid', 'session-metrics');
            
            let html = `<h3>${title}</h3>`;
            
            if (sessionData) {
                html += `
                    <div class="metric-item">
                        <span class="metric-label">
                            <span class="status-indicator status-good"></span>
                            Active Sessions
                        </span>
                        <span class="metric-value">${sessionData.activeSessions || 0}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">
                            <span class="status-indicator status-good"></span>
                            Total Sessions
                        </span>
                        <span class="metric-value">${sessionData.totalSessions || 0}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">
                            <span class="status-indicator status-good"></span>
                            Average Session Duration
                        </span>
                        <span class="metric-value">${sessionData.averageSessionDurationFormatted || 'N/A'}</span>
                    </div>
                `;
            } else {
                html += '<div class="metric-item">No session data available</div>';
            }
            
            card.innerHTML = html;
            return card;
        }
        
        function createTranslationMetricsCard(title, translationData) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            card.setAttribute('data-testid', 'translation-metrics');
            
            let html = `<h3>${title}</h3>`;
            
            if (translationData) {
                html += `
                    <div class="metric-item">
                        <span class="metric-label">
                            <span class="status-indicator status-good"></span>
                            Real-time Translations
                        </span>
                        <span class="metric-value">${translationData.total || 0}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">
                            <span class="status-indicator status-good"></span>
                            Average Latency
                        </span>
                        <span class="metric-value">${translationData.averageTimeFormatted || 'N/A'}</span>
                    </div>
                `;
            } else {
                html += '<div class="metric-item">No translation data available</div>';
            }
            
            card.innerHTML = html;
            return card;
        }
        
        async function exportDiagnostics() {
            try {
                console.log('Exporting diagnostics...');
                const response = await fetch('/api/diagnostics/export');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Create and download JSON file
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `diagnostics-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                console.log('Diagnostics exported successfully');
            } catch (error) {
                console.error('Error exporting diagnostics:', error);
                showError(`Failed to export diagnostics: ${error.message}`);
            }
        }
        
        function toggleAutoRefresh() {
            const button = document.getElementById('auto-refresh-btn');
            
            if (isAutoRefreshEnabled) {
                // Disable auto-refresh
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                isAutoRefreshEnabled = false;
                button.textContent = '‚è∞ Auto-refresh: OFF';
                button.style.backgroundColor = '#3498db';
            } else {
                // Enable auto-refresh
                autoRefreshInterval = setInterval(loadDiagnostics, 5000); // Refresh every 5 seconds
                isAutoRefreshEnabled = true;
                button.textContent = '‚è∞ Auto-refresh: ON';
                button.style.backgroundColor = '#2ecc71';
            }
        }
        
        // Event listeners
        document.getElementById('refresh-btn').addEventListener('click', loadDiagnostics);
        document.getElementById('test-api-btn').addEventListener('click', testAPI);
        document.getElementById('export-btn').addEventListener('click', exportDiagnostics);
        document.getElementById('auto-refresh-btn').addEventListener('click', toggleAutoRefresh);
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', loadDiagnostics);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
