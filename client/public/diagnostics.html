<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Diagnostics - AIVoiceTranslator</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2ecc71;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #f5f8fa;
            --card-bg: white;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .header a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        button:hover:not(:disabled) {
            background-color: var(--primary-dark);
        }
        
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }
        
        .export-btn {
            background-color: var(--secondary-color);
        }
        
        .export-btn:hover:not(:disabled) {
            background-color: #27ae60;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary-color);
        }
        
        .metric-card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric-item:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .metric-value {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1.1rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-good {
            background-color: var(--secondary-color);
        }
        
        .status-warning {
            background-color: var(--warning-color);
        }
        
        .status-error {
            background-color: var(--error-color);
        }
        
        .last-updated {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
        }
        
        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--error-color);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Application Diagnostics</h1>
        <div>
            <a href="/"><span>‚Üê</span> Back to Home</a>
        </div>
    </div>
    
    <div class="controls">
        <button id="refresh-btn">üîÑ Refresh Data</button>
        <button id="export-btn" class="export-btn" data-testid="export-diagnostics">üì• Export Data</button>
        <button id="auto-refresh-btn">‚è∞ Auto-refresh: OFF</button>
    </div>
    
    <div id="error-container"></div>
    <div id="loading" class="loading" style="display: none;">Loading diagnostics...</div>
    
    <div id="metrics-container" class="metrics-grid">
        <!-- Metrics will be populated here -->
    </div>
    
    <div id="last-updated" class="last-updated" data-testid="last-updated">
        <!-- Last updated time will appear here -->
    </div>
    
    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => errorContainer.innerHTML = '', 10000);
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function formatMetricValue(value, formatted) {
            return formatted || value.toString();
        }
        
        function getStatusIndicator(value, thresholds) {
            if (!thresholds) return 'status-good';
            
            if (value >= thresholds.error) return 'status-error';
            if (value >= thresholds.warning) return 'status-warning';
            return 'status-good';
        }
        
        function createMetricCard(title, metrics, testIdPrefix) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            card.setAttribute('data-testid', `${testIdPrefix}-metrics`);
            
            let html = `<h3>${title}</h3>`;
            
            Object.entries(metrics).forEach(([key, data]) => {
                if (key.endsWith('Formatted')) return; // Skip formatted versions
                
                const formatted = metrics[key + 'Formatted'];
                const displayValue = formatMetricValue(data, formatted);
                const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                
                // Determine status based on metric type and value
                let statusClass = 'status-good';
                if (key === 'memoryUsage' && typeof data === 'number') {
                    statusClass = getStatusIndicator(data / (1024 * 1024), { warning: 100, error: 500 });
                } else if (key === 'averageTime' && typeof data === 'number') {
                    statusClass = getStatusIndicator(data, { warning: 1000, error: 3000 });
                }
                
                html += `
                    <div class="metric-item">
                        <span class="metric-label">
                            <span class="status-indicator ${statusClass}"></span>
                            ${label}
                        </span>
                        <span class="metric-value" data-testid="${testIdPrefix}-${key}-value">${displayValue}</span>
                    </div>
                `;
            });
            
            card.innerHTML = html;
            return card;
        }
        
        async function loadDiagnostics() {
            try {
                showLoading(true);
                const response = await fetch('/api/diagnostics');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayDiagnostics(data);
                
            } catch (error) {
                console.error('Error loading diagnostics:', error);
                showError(`Failed to load diagnostics: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        function displayDiagnostics(data) {
            const container = document.getElementById('metrics-container');
            container.innerHTML = '';
            
            // Connection metrics
            const connectionCard = createMetricCard('Connection Status', data.connections, 'connection');
            container.appendChild(connectionCard);
            
            // Translation metrics
            const translationCard = createMetricCard('Translation Performance', data.translations, 'translation');
            container.appendChild(translationCard);
            
            // Audio metrics
            const audioCard = createMetricCard('Audio Generation', data.audio, 'audio');
            container.appendChild(audioCard);
            
            // System metrics
            const systemCard = createMetricCard('System Health', data.system, 'system');
            container.appendChild(systemCard);
            
            // Update last updated time
            const lastUpdated = document.getElementById('last-updated');
            const updateTime = new Date(data.lastUpdated).toLocaleString();
            lastUpdated.innerHTML = `Last updated: ${updateTime}`;
        }
        
        async function exportDiagnostics() {
            try {
                const response = await fetch('/api/diagnostics/export');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                // Get filename from response headers or use default
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'diagnostics-export.json';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Error exporting diagnostics:', error);
                showError(`Failed to export diagnostics: ${error.message}`);
            }
        }
        
        function toggleAutoRefresh() {
            const button = document.getElementById('auto-refresh-btn');
            
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                isAutoRefreshEnabled = false;
                button.textContent = '‚è∞ Auto-refresh: OFF';
                button.style.backgroundColor = '';
            } else {
                autoRefreshInterval = setInterval(loadDiagnostics, 5000); // Refresh every 5 seconds
                isAutoRefreshEnabled = true;
                button.textContent = '‚è∞ Auto-refresh: ON';
                button.style.backgroundColor = '#2ecc71';
            }
        }
        
        // Event listeners
        document.getElementById('refresh-btn').addEventListener('click', loadDiagnostics);
        document.getElementById('export-btn').addEventListener('click', exportDiagnostics);
        document.getElementById('auto-refresh-btn').addEventListener('click', toggleAutoRefresh);
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', loadDiagnostics);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
