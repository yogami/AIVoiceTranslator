<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View - Translation Receiver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .translation-box {
            min-height: 120px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            font-size: 18px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            flex-grow: 1;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .indicator.connected {
            background-color: #27ae60;
            animation: pulse 2s infinite;
        }
        .indicator.disconnected {
            background-color: #e74c3c;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .language-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        .language-btn {
            padding: 8px 12px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .language-btn:hover {
            background-color: #e8f4fd;
            border-color: #3498db;
        }
        .language-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        .debug-log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 4px;
        }
        .log-entry {
            margin-bottom: 4px;
            line-height: 1.3;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header a {
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .messages {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
            font-family: monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #f1f1f1;
        }
        .error-message {
            background-color: #ffebee;
            color: #c0392b;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #e74c3c;
        }
        .success-message {
            background-color: #e8f5e9;
            color: #27ae60;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #2ecc71;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student Translator</h1>
        <a href="/">← Back to Home</a> | <a href="/code-metrics.html">Code Quality Dashboard</a>
    </div>
    
    <div class="container">
        <div id="error-container"></div>
        <div id="success-container"></div>
        
        <div class="status">
            <span id="connection-indicator" class="indicator disconnected"></span>
            <span id="connection-status">Disconnected</span>
        </div>
        
        <div class="controls">
            <select id="language-select">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="pt">Portuguese</option>
                <option value="ko">Korean</option>
            </select>
            <button id="connect-btn">Connect</button>
            <button id="disconnect-btn" disabled>Disconnect</button>
        </div>
        
        <div class="language-list">
            <div class="language-btn" data-lang="es">Spanish</div>
            <div class="language-btn" data-lang="fr">French</div>
            <div class="language-btn" data-lang="de">German</div>
            <div class="language-btn" data-lang="it">Italian</div>
            <div class="language-btn" data-lang="zh">Chinese</div>
        </div>
        
        <h2>Translated Speech:</h2>
        <div id="translation-box" class="translation-box">
            <p>Connect and select a language to receive translated speech from the teacher.</p>
        </div>
        
        <div>
            <h3>Messages:</h3>
            <div id="messages" class="messages"></div>
        </div>
    </div>
    
    <div class="debug-log">
        <h3>Debug Log:</h3>
        <div id="log"></div>
    </div>
    
    <script>
        // Debug logging
        function log(message) {
            const logContainer = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }
        
        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successContainer = document.getElementById('success-container');
            successContainer.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => {
                successContainer.innerHTML = '';
            }, 5000);
        }
        
        // WebSocket Variables
        let socket;
        let isConnected = false;
        let sessionId = null;
        let selectedLanguage = document.getElementById('language-select').value;
        
        function connectWebSocket() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                log(`Connecting to WebSocket at ${wsUrl}`);
                socket = new WebSocket(wsUrl);
                
                socket.onopen = function() {
                    log('WebSocket connection established');
                    isConnected = true;
                    updateConnectionUI(true);
                    showSuccess('Connected to classroom');
                    
                    // Register as student with selected language
                    registerAsStudent(selectedLanguage);
                };
                
                socket.onclose = function() {
                    log('WebSocket connection closed');
                    isConnected = false;
                    updateConnectionUI(false);
                };
                
                socket.onerror = function(error) {
                    log('WebSocket error: ' + JSON.stringify(error));
                    showError('Connection error. Please try again.');
                    isConnected = false;
                    updateConnectionUI(false);
                };
                
                socket.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    log('Received message: ' + JSON.stringify(message));
                    
                    // Handle connection message with session ID
                    if (message.type === 'connection' && message.sessionId) {
                        sessionId = message.sessionId;
                        log(`Session ID: ${sessionId}`);
                    }
                    
                    // Handle translation message
                    if (message.type === 'translation') {
                        displayTranslation(message.text, message.sourceLanguage, message.targetLanguage, message.originalText);
                    }
                    
                    // Add message to UI
                    addMessageToUI(message);
                };
            } catch (error) {
                log('Error creating WebSocket: ' + error.message);
                showError('Failed to establish connection: ' + error.message);
            }
        }
        
        function disconnectWebSocket() {
            if (socket) {
                log('Disconnecting WebSocket');
                socket.close();
            }
        }
        
        function registerAsStudent(languageCode) {
            if (!isConnected) {
                log('Cannot register, WebSocket not connected');
                showError('Not connected to classroom');
                return;
            }
            
            const message = {
                type: 'register',
                role: 'student',
                languageCode: languageCode
            };
            
            log(`Registering as student with language ${languageCode}`);
            socket.send(JSON.stringify(message));
            showSuccess(`Receiving translations in ${getLanguageName(languageCode)}`);
            
            // Update UI to show active language
            updateActiveLanguage(languageCode);
        }
        
        function updateConnectionUI(connected) {
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const indicator = document.getElementById('connection-indicator');
            const status = document.getElementById('connection-status');
            
            if (connected) {
                indicator.className = 'indicator connected';
                status.textContent = 'Connected to Classroom';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                indicator.className = 'indicator disconnected';
                status.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function displayTranslation(text, sourceLanguage, targetLanguage, originalText) {
            const translationBox = document.getElementById('translation-box');
            
            // Create HTML with both original and translated text
            let html = '';
            if (originalText) {
                html += `<p style="color: #777; font-size: 0.9em; margin-bottom: 5px;">Original: "${originalText}"</p>`;
            }
            html += `<p style="font-size: 1.2em; font-weight: bold;">${text}</p>`;
            
            translationBox.innerHTML = html;
            
            // Highlight the translation
            translationBox.style.animation = 'none';
            setTimeout(() => {
                translationBox.style.animation = 'highlight 1s';
            }, 10);
            
            // Add CSS for the highlight animation if it doesn't exist
            if (!document.getElementById('highlight-animation')) {
                const style = document.createElement('style');
                style.id = 'highlight-animation';
                style.textContent = `
                    @keyframes highlight {
                        0% { background-color: #e3f2fd; }
                        100% { background-color: #f9f9f9; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        function addMessageToUI(message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            if (message.type === 'translation') {
                const sourceLanguageName = getLanguageName(message.sourceLanguage?.split('-')[0] || 'en');
                const targetLanguageName = getLanguageName(message.targetLanguage?.split('-')[0] || selectedLanguage);
                messageElement.innerHTML = `<div>${sourceLanguageName} → ${targetLanguageName}: "${message.text}"</div>`;
                
                if (message.originalText && message.originalText !== message.text) {
                    messageElement.innerHTML += `<div style="font-size:0.8em; color:#777;">Original: "${message.originalText}"</div>`;
                }
            } else {
                messageElement.textContent = `${message.type}: ${JSON.stringify(message)}`;
            }
            
            messagesContainer.insertBefore(messageElement, messagesContainer.firstChild);
            
            // Limit the number of displayed messages
            while (messagesContainer.children.length > 20) {
                messagesContainer.removeChild(messagesContainer.lastChild);
            }
        }
        
        function updateActiveLanguage(languageCode) {
            // Remove active class from all language buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to the selected language button
            const activeBtn = document.querySelector(`.language-btn[data-lang="${languageCode}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }
        
        function getLanguageName(code) {
            const languages = {
                'es': 'Spanish',
                'fr': 'French',
                'de': 'German',
                'it': 'Italian',
                'zh': 'Chinese',
                'ja': 'Japanese',
                'ru': 'Russian',
                'ar': 'Arabic',
                'pt': 'Portuguese',
                'ko': 'Korean'
            };
            
            return languages[code] || code;
        }
        
        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const languageSelect = document.getElementById('language-select');
            
            connectBtn.addEventListener('click', connectWebSocket);
            disconnectBtn.addEventListener('click', disconnectWebSocket);
            
            languageSelect.addEventListener('change', function() {
                selectedLanguage = this.value;
                if (isConnected) {
                    registerAsStudent(selectedLanguage);
                }
            });
            
            // Quick language buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    languageSelect.value = lang;
                    selectedLanguage = lang;
                    
                    if (isConnected) {
                        registerAsStudent(lang);
                    }
                });
            });
            
            log('Student page initialized');
        });
    </script>
</body>
</html>
