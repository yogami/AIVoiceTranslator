    <div id="both-tab" class="tab-content">
        <h1>Monitoring View</h1>
        <div class="grid">
            <div class="card">
                <div class="card-title">Teacher Connection</div>
                <div id="monitor-teacher-status" class="status disconnected">Disconnected</div>
                <div>
                    <span>Session ID:</span>
                    <span id="monitor-teacher-session-id">None</span>
                </div>
                <div>
                    <span>Role: <span class="badge teacher">teacher</span></span>
                </div>
                <div>
                    <span>Language:</span>
                    <span id="monitor-teacher-language" class="badge">en-US</span>
                </div>
                <div style="margin-top: 16px;">
                    <button id="monitor-teacher-connect-btn">Connect Teacher</button>
                    <button id="monitor-teacher-disconnect-btn" class="disconnect" disabled>Disconnect</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">Student Connection</div>
                <div id="monitor-student-status" class="status disconnected">Disconnected</div>
                <div>
                    <span>Session ID:</span>
                    <span id="monitor-student-session-id">None</span>
                </div>
                <div>
                    <span>Role: <span class="badge student">student</span></span>
                </div>
                <div>
                    <span>Language:</span>
                    <span id="monitor-student-language" class="badge">es-ES</span>
                </div>
                <div style="margin-top: 16px;">
                    <button id="monitor-student-connect-btn">Connect Student</button>
                    <button id="monitor-student-disconnect-btn" class="disconnect" disabled>Disconnect</button>
                </div>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="card-title">Test Message</div>
                <textarea id="monitor-message" rows="3" placeholder="Type a test message..."></textarea>
                <button id="monitor-send-btn" disabled>Send as Teacher</button>
            </div>
            
            <div class="card">
                <div class="card-title">Translation Results</div>
                <div id="monitor-translations" class="logs">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        Connect both teacher and student, then send a test message.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">System Logs</div>
            <div id="monitor-logs" class="logs"></div>
        </div>
    </div>
