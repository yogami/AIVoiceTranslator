<!DOCTYPE html>
<html>
<head>
    <title>Direct WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin: 0 auto; line-height: 1.5; }
        #log { border: 1px solid #ccc; padding: 10px; margin-top: 10px; height: 400px; overflow-y: auto; font-family: monospace; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        h1 { color: #333; }
        .container { border: 1px solid #ddd; border-radius: 4px; padding: 20px; margin-bottom: 20px; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Direct WebSocket Test</h1>
    <p>This is a simplified test page to directly test the WebSocket protocol with minimal code.</p>
    
    <div class="container">
        <h2>Connection Controls</h2>
        <button id="connect">Connect to Server</button>
        <button id="sendStudentRegistration">Register as Student</button>
        <button id="sendTeacherRegistration">Register as Teacher</button>
        <button id="disconnect" disabled>Disconnect</button>
    </div>
    
    <div class="container">
        <h2>Connection Details</h2>
        <div id="details">Not connected</div>
    </div>
    
    <div class="container">
        <h2>Log:</h2>
        <div id="log"></div>
    </div>
    
    <script>
        // Test variables
        let ws = null;
        let sessionId = null;
        
        // UI elements
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const logDiv = document.getElementById('log');
        const detailsDiv = document.getElementById('details');
        
        // Logging function 
        function log(message, type) {
            console.log(message);
            
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            if (type) {
                entry.className = type;
            }
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Update connection details display
        function updateDetails() {
            if (!ws) {
                detailsDiv.innerHTML = '<div>Status: <strong>Not connected</strong></div>';
                return;
            }
            
            const states = {
                0: 'CONNECTING',
                1: 'OPEN',
                2: 'CLOSING',
                3: 'CLOSED'
            };
            
            const state = states[ws.readyState] || 'UNKNOWN';
            
            detailsDiv.innerHTML = `
                <div>Status: <strong>${state}</strong> (${ws.readyState})</div>
                <div>URL: ${ws.url}</div>
                <div>Session ID: ${sessionId || 'Not assigned yet'}</div>
            `;
        }
        
        // Connect button handler
        connectBtn.addEventListener('click', function() {
            try {
                if (ws && ws.readyState !== WebSocket.CLOSED) {
                    log('Closing existing connection first', 'info');
                    ws.close();
                }
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                log(`Connecting to ${wsUrl}...`, 'info');
                
                // Create WebSocket connection
                ws = new WebSocket(wsUrl);
                
                // Connection opened
                ws.addEventListener('open', function(event) {
                    log('WebSocket connection established!', 'success');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    updateDetails();
                });
                
                // Listen for messages
                ws.addEventListener('message', function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        log(`Received: ${JSON.stringify(message, null, 2)}`, 'success');
                        
                        // Save session ID when received
                        if (message.type === 'connection' && message.sessionId) {
                            sessionId = message.sessionId;
                            log(`Session ID assigned: ${sessionId}`, 'success');
                            updateDetails();
                        }
                    } catch (error) {
                        log(`Error parsing message: ${error.message}`, 'error');
                    }
                });
                
                // Connection closed
                ws.addEventListener('close', function(event) {
                    log(`Connection closed: Code=${event.code}, Reason="${event.reason}"`, 'info');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    updateDetails();
                });
                
                // Connection error
                ws.addEventListener('error', function(error) {
                    log(`WebSocket ERROR: ${error.message || 'Unknown error'}`, 'error');
                    updateDetails();
                });
                
                updateDetails();
            } catch (error) {
                log(`Error creating connection: ${error.message}`, 'error');
            }
        });
        
        // Register as student button handler
        document.getElementById('sendStudentRegistration').addEventListener('click', function() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Cannot register: WebSocket not connected', 'error');
                return;
            }
            
            try {
                const message = {
                    type: 'register',
                    role: 'student',
                    languageCode: 'es-ES'
                };
                
                log(`Sending student registration: ${JSON.stringify(message)}`, 'info');
                ws.send(JSON.stringify(message));
            } catch (error) {
                log(`Error sending message: ${error.message}`, 'error');
            }
        });
        
        // Register as teacher button handler
        document.getElementById('sendTeacherRegistration').addEventListener('click', function() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Cannot register: WebSocket not connected', 'error');
                return;
            }
            
            try {
                const message = {
                    type: 'register',
                    role: 'teacher',
                    languageCode: 'en-US'
                };
                
                log(`Sending teacher registration: ${JSON.stringify(message)}`, 'info');
                ws.send(JSON.stringify(message));
            } catch (error) {
                log(`Error sending message: ${error.message}`, 'error');
            }
        });
        
        // Disconnect button handler
        disconnectBtn.addEventListener('click', function() {
            if (!ws) {
                log('No connection to close', 'error');
                return;
            }
            
            log('Closing connection...', 'info');
            ws.close();
            updateDetails();
        });
        
        // Initial UI update
        updateDetails();
        
        // For debugging
        window.testWs = function() {
            return ws;
        };
    </script>
</body>
</html>
