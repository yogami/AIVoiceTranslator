<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connections and Diagnostics Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f9f9f9;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 8px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button.disconnect {
            background-color: #f44336;
        }
        .status {
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 4px;
        }
        .status.connected {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .status.disconnected {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .status.connecting {
            background-color: #fcf8e3;
            color: #8a6d3b;
            border: 1px solid #faebcc;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .logs {
            height: 200px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 8px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .log-item {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .log-error {
            color: #a94442;
        }
        .log-success {
            color: #3c763d;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #e0e0e0;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        .badge.teacher {
            background-color: #4CAF50;
            color: white;
        }
        .badge.student {
            background-color: #2196F3;
            color: white;
        }
        .language-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .language-buttons button {
            flex: 1;
        }
        .language-buttons button.active {
            background-color: #333;
        }
        .translation-card {
            border-left: 4px solid #2196F3;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }
        .translation-source {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .translation-text {
            font-size: 16px;
        }
        /* System check styles removed as requested */
        /* Tab styles removed as they're no longer needed */
    </style>
</head>
<body>
    <!-- Latency history and system checks removed as requested -->

    <div>
        <h1>WebSocket Interface</h1>
        <div class="grid">
            <div class="card">
                <div class="card-title">Connection</div>
                <div id="teacher-status" class="status disconnected">Disconnected</div>
                <div>
                    <span>Session ID:</span>
                    <span id="teacher-session-id">None</span>
                </div>
                <div>
                    <span>Role: <span class="badge teacher">teacher</span></span>
                </div>
                <div>
                    <span>Language:</span>
                    <span id="teacher-language" class="badge">en-US</span>
                </div>
                <div style="margin-top: 16px;">
                    <button id="teacher-connect-btn">Connect</button>
                    <button id="teacher-disconnect-btn" class="disconnect" disabled>Disconnect</button>
                </div>
            </div>
            
            <div class="card" style="border: 2px solid #3498db; box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);">
                <div class="card-title" style="background-color: #3498db; color: white;">TTS Service (OpenAI)</div>
                <div>
                    <div style="margin-bottom: 10px; font-weight: bold;">
                        OpenAI Text-to-Speech Service:
                        <div style="font-size: 0.9em; font-weight: normal; color: #555; margin-top: 4px;">
                            High-quality speech synthesis using OpenAI API
                        </div>
                    </div>
                    <div class="status-message" style="margin-top: 12px; background-color: #f8f9fa; padding: 8px; border-radius: 4px; border-left: 4px solid #3498db;">
                        <span>Using OpenAI TTS for high-quality voice synthesis</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">Send Transcription</div>
            <textarea id="teacher-message" rows="4" placeholder="Type a message to send as transcription..."></textarea>
            <button id="teacher-send-btn" disabled>Send Transcription</button>
        </div>
        
        <div class="card">
            <div class="card-title">Debug Logs</div>
            <div id="teacher-logs" class="logs"></div>
        </div>
    </div>

    <!-- Student and monitoring views removed as requested -->

    <script>
        // WebSocket Client Class
        class WebSocketClient {
            constructor(role = 'teacher', language = 'en-US') {
                this.ws = null;
                this.sessionId = null;
                this.role = role;
                this.language = language;
                this.ttsServiceType = 'openai'; // Always use OpenAI TTS
                this.connected = false;
                this.eventListeners = {
                    'open': [],
                    'close': [],
                    'error': [],
                    'message': [],
                    'status': [],
                    'translation': []
                };
            }
            
            connect() {
                if (this.ws && (this.ws.readyState === WebSocket.CONNECTING || this.ws.readyState === WebSocket.OPEN)) {
                    this.notifyListeners('status', 'Already connected or connecting');
                    return;
                }
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                const wsUrl = `${protocol}//${host}/ws`;
                
                this.notifyListeners('status', `Connecting to ${wsUrl}...`);
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.connected = true;
                        this.notifyListeners('status', 'Connected');
                        this.notifyListeners('open');
                        this.register(this.role, this.language);
                        
                        // Connection established
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.notifyListeners('message', message);
                            
                            if (message.type === 'connection' && message.sessionId) {
                                this.sessionId = message.sessionId;
                                this.notifyListeners('status', `Session ID: ${this.sessionId}`);
                            }
                            
                            if (message.type === 'translation') {
                                this.notifyListeners('translation', message);
                            }
                        } catch (e) {
                            this.notifyListeners('error', `Error parsing message: ${e.message}`);
                        }
                    };
                    
                    this.ws.onclose = (event) => {
                        this.connected = false;
                        this.notifyListeners('status', `Connection closed: ${event.code} ${event.reason || 'No reason provided'}`);
                        this.notifyListeners('close', event);
                        this.sessionId = null;
                    };
                    
                    this.ws.onerror = (error) => {
                        this.notifyListeners('error', 'WebSocket error');
                        this.notifyListeners('error', error);
                    };
                } catch (error) {
                    this.notifyListeners('error', `Failed to create WebSocket: ${error.message}`);
                }
            }
            
            disconnect() {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.notifyListeners('status', 'Not connected');
                    return;
                }
                
                // Disconnect initiated
                
                this.ws.close(1000, 'User disconnected');
            }
            
            register(role, language) {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.notifyListeners('status', 'Cannot register - not connected');
                    return;
                }
                
                this.role = role;
                this.language = language;
                
                const message = {
                    type: 'register',
                    role: role,
                    languageCode: language,
                    settings: {
                        ttsServiceType: this.ttsServiceType
                    }
                };
                
                this.send(message);
                this.notifyListeners('status', `Registered as ${role} with language ${language} and TTS service ${this.ttsServiceType}`);
            }
            
            sendTranscription(text) {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.notifyListeners('error', 'Cannot send transcription - not connected');
                    return false;
                }
                
                if (this.role !== 'teacher') {
                    this.notifyListeners('error', 'Only teachers can send transcriptions');
                    return false;
                }
                
                const message = {
                    type: 'transcription',
                    text: text
                };
                
                this.send(message);
                this.notifyListeners('status', `Sent transcription: ${text}`);
                return true;
            }
            
            send(message) {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.notifyListeners('error', 'Cannot send message - not connected');
                    return false;
                }
                
                try {
                    this.ws.send(JSON.stringify(message));
                    return true;
                } catch (error) {
                    this.notifyListeners('error', `Error sending message: ${error.message}`);
                    return false;
                }
            }
            
            addEventListener(type, callback) {
                if (!this.eventListeners[type]) {
                    this.eventListeners[type] = [];
                }
                this.eventListeners[type].push(callback);
            }
            
            removeEventListener(type, callback) {
                if (!this.eventListeners[type]) return;
                this.eventListeners[type] = this.eventListeners[type].filter(cb => cb !== callback);
            }
            
            notifyListeners(type, data) {
                if (!this.eventListeners[type]) return;
                this.eventListeners[type].forEach(callback => {
                    try {
                        callback(data);
                    } catch (error) {
                        console.error(`Error in ${type} listener:`, error);
                    }
                });
            }
            
            isConnected() {
                return this.connected;
            }
            
            getSessionId() {
                return this.sessionId;
            }
            
            getRole() {
                return this.role;
            }
            
            getLanguage() {
                return this.language;
            }
            
            getTtsServiceType() {
                return this.ttsServiceType;
            }
            
            setTtsServiceType(ttsServiceType) {
                this.ttsServiceType = ttsServiceType;
                
                // If connected, send settings update
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const message = {
                        type: 'settings',
                        ttsServiceType: ttsServiceType
                    };
                    
                    this.send(message);
                    this.notifyListeners('status', `Updated TTS service to: ${ttsServiceType}`);
                    return true;
                }
                
                return false;
            }
            
            // Latency measurement methods removed as requested
        }
        
        // Utility Functions
        function setStatus(element, status) {
            element.className = `status ${status}`;
            element.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }
        
        // Latency chart data removed as requested
        
        // Latency chart function removed as requested
        
        function addLog(element, message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type ? 'log-' + type : ''}`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            element.appendChild(logItem);
            element.scrollTop = element.scrollHeight;
        }
        
        function getLanguageName(code) {
            const languages = {
                'en-US': 'English',
                'es-ES': 'Spanish',
                'fr-FR': 'French',
                'de-DE': 'German'
            };
            
            return languages[code] || code;
        }
        
        // System check function removed as requested
        
        function addTranslation(element, translation) {
            // Clear initial message if this is the first translation
            if (element.querySelector('div[style*="text-align: center"]')) {
                element.innerHTML = '';
            }
            
            const translationItem = document.createElement('div');
            translationItem.className = 'translation-card';
            
            const sourceEl = document.createElement('div');
            sourceEl.className = 'translation-source';
            
            const fromLang = getLanguageName(translation.originalLanguage || 'en-US');
            const toLang = getLanguageName(translation.translatedLanguage || 'es-ES');
            
            sourceEl.textContent = `${new Date().toLocaleTimeString()} · ${fromLang} → ${toLang}`;
            
            const textEl = document.createElement('div');
            textEl.className = 'translation-text';
            textEl.textContent = translation.text || '';
            
            translationItem.appendChild(sourceEl);
            translationItem.appendChild(textEl);
            
            element.appendChild(translationItem);
            element.scrollTop = element.scrollHeight;
        }
        
        // Tab Switching functionality removed as requested
        
        // Teacher Interface
        function setupTeacherInterface() {
            const statusEl = document.getElementById('teacher-status');
            const sessionIdEl = document.getElementById('teacher-session-id');
            const languageEl = document.getElementById('teacher-language');
            const connectBtn = document.getElementById('teacher-connect-btn');
            const disconnectBtn = document.getElementById('teacher-disconnect-btn');
            // No language buttons - fixed to English
            // Only using OpenAI TTS service now
            const messageInput = document.getElementById('teacher-message');
            const sendBtn = document.getElementById('teacher-send-btn');
            const logsEl = document.getElementById('teacher-logs');
            
            const client = new WebSocketClient('teacher', 'en-US');
            
            connectBtn.addEventListener('click', () => {
                client.connect();
            });
            
            disconnectBtn.addEventListener('click', () => {
                client.disconnect();
            });
            
            sendBtn.addEventListener('click', () => {
                const text = messageInput.value.trim();
                if (text) {
                    if (client.sendTranscription(text)) {
                        addLog(logsEl, `Sent transcription: ${text}`, 'success');
                        messageInput.value = '';
                    }
                } else {
                    addLog(logsEl, 'Cannot send empty message', 'error');
                }
            });
            
            // Language is fixed to English (en-US) for this interface
            
            // Always use OpenAI TTS service
            client.setTtsServiceType = function(type) {
                this.ttsServiceType = 'openai';
                this.register(this.role, this.language);
            };
            
            client.addEventListener('status', (status) => {
                if (typeof status === 'string') {
                    addLog(logsEl, status);
                    
                    if (status.startsWith('Connected')) {
                        setStatus(statusEl, 'connected');
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                        sendBtn.disabled = false;
                        // Status update
                    } else if (status.startsWith('Connecting')) {
                        setStatus(statusEl, 'connecting');
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = true;
                        sendBtn.disabled = true;
                    } else if (status.startsWith('Connection closed') || status.startsWith('Not connected')) {
                        setStatus(statusEl, 'disconnected');
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                        sendBtn.disabled = true;
                    } else if (status.startsWith('Session ID')) {
                        const sessionId = status.split(': ')[1];
                        sessionIdEl.textContent = sessionId;
                        // Protocol verified
                    }
                }
            });
            
            client.addEventListener('message', (message) => {
                if (message && message.type) {
                    addLog(logsEl, `Received ${message.type} message: ${JSON.stringify(message)}`, 'success');
                    
                    if (message.type === 'connection') {
                        // Server connection successful
                    }
                }
            });
            
            client.addEventListener('error', (error) => {
                addLog(logsEl, typeof error === 'string' ? error : 'WebSocket error', 'error');
                // Connection error logged
            });
            
            // No monitoring needed for this simplified interface
            
            addLog(logsEl, 'Teacher interface initialized. Click "Connect" to start.');
            
            return client;
        }
        
        // Student Interface
        // Student interface removed as requested
        
        // Monitor interface removed as requested
        
        // Main Initialization
        function init() {
            const teacherClient = setupTeacherInterface();
            // Initialization complete with streamlined interface
        }
        
        // Initialize when the page is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
