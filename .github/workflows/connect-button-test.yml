# NOTICE: Selenium testing has been disabled per updated working agreement
# The direct WebSocket test is still active and provides reliable verification

name: Connect Button WebSocket Test

on:
  push:
    branches: [ main ]
    paths:
      - 'client/public/simple-student.html'
      - 'server/services/WebSocketServer.ts'
      - 'server/services/TranslationService.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/public/simple-student.html'
      - 'server/services/WebSocketServer.ts'
      - 'server/services/TranslationService.ts'
  workflow_dispatch:  # Allow manual triggering

permissions:
  actions: read
  contents: read

jobs:
  direct-websocket-test:
    name: Direct WebSocket Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Direct WebSocket Test
        run: |
          mkdir -p test-results
          chmod +x run-connect-button-direct-test.sh
          ./run-connect-button-direct-test.sh
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TEST_APP_URL: http://localhost:5000
          NODE_ENV: test
        
      - name: Upload Direct Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: direct-websocket-test-results
          path: |
            test-results/
            server-output.log

  # selenium-test job has been disabled per UPDATED-WORKING-AGREEMENT.md
  # Direct WebSocket testing has proven more reliable in CI/CD environments