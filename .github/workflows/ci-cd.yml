name: AIVoiceTranslator CI/CD Pipeline

on:
  # Allows this workflow to be triggered via the GitHub API
  repository_dispatch:
    types: [run-tests]
  # Also runs on direct pushes to main branch
  push:
    branches: [main]
  # And on pull requests
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run WebSocket tests
        run: |
          chmod +x test-websocket.sh
          ./test-websocket.sh
        
      - name: Run metrics API tests
        run: |
          chmod +x test-metrics.sh
          ./test-metrics.sh

      - name: Notify Replit of test results
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          # Create a results summary
          if [ $? -eq 0 ]; then
            STATUS="success"
            MESSAGE="All tests passed successfully!"
          else
            STATUS="failure"
            MESSAGE="Some tests failed. Check the logs for details."
          fi
          
          # Send results back to Replit
          curl -X POST ${{ github.event.client_payload.callback_url }} \
            -H "Content-Type: application/json" \
            -d "{\"status\": \"$STATUS\", \"message\": \"$MESSAGE\"}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only deploy on main branch pushes or when explicitly requested
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'repository_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy to Replit
        # This is a placeholder for actual deployment
        # In the future, we can use the Replit API to deploy updates
        run: |
          echo "Deployed to https://AIVoiceTranslator.replit.app"
          # Store the deployment URL as an environment variable for Selenium tests
          echo "APP_URL=https://AIVoiceTranslator.replit.app" >> $GITHUB_ENV
      
      - name: Set up OpenAI API key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
  
  selenium-test:
    needs: deploy
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'repository_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Make Selenium test scripts executable
        run: |
          chmod +x tests/run-selenium-tests.sh
          chmod +x tests/run-audio-e2e-tests.sh
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee -a /etc/apt/sources.list.d/google.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          curl -Lo chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version
      
      - name: Install Audio Support
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2 libasound2-plugins alsa-utils alsa-oss
          sudo modprobe snd-dummy || echo "snd-dummy module not available, using alternative approach"
          # Create a virtual audio device
          echo "options snd-dummy enable=1,1,1,1,1 index=0" | sudo tee -a /etc/modprobe.d/alsa-dummy.conf || true
      
      - name: Set up Xvfb for browser display
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
      
      - name: Run Basic UI Selenium tests
        run: sudo APP_URL=${{ env.APP_URL }} ./tests/run-selenium-tests.sh
        env:
          APP_URL: https://AIVoiceTranslator.replit.app
          DISPLAY: :99
      
      - name: Run Audio E2E Selenium tests
        run: sudo APP_URL=${{ env.APP_URL }} ./tests/run-audio-e2e-tests.sh
        env:
          APP_URL: https://AIVoiceTranslator.replit.app
          DISPLAY: :99
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Report Selenium test results
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All Selenium tests passed successfully!"
          else
            echo "❌ Some Selenium tests failed. Check the logs for details."
            exit 1
          fi
      
      - name: Notify Replit of Selenium test results
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          # Create a results summary
          if [ $? -eq 0 ]; then
            SELENIUM_STATUS="success"
            SELENIUM_MESSAGE="Selenium UI tests passed successfully!"
          else
            SELENIUM_STATUS="failure"
            SELENIUM_MESSAGE="Selenium UI tests failed. Check the logs for details."
          fi
          
          # Send results back to Replit
          curl -X POST ${{ github.event.client_payload.callback_url }} \
            -H "Content-Type: application/json" \
            -d "{\"status\": \"$SELENIUM_STATUS\", \"message\": \"$SELENIUM_MESSAGE\"}"